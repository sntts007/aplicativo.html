<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #b04e89;
        }
        h1 {
            text-align: center;
            color: #000000;
        }
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .service {
            background-color: #b04e89;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .service h2 {
            color: #000000;
        }
        .service p {
            color: #000000;
        }
    </style>
</head>
<body>

    <h1>Nossos Serviços</h1>
    
    <div class="services">
        <div class="service">
            <h2>kits de makes</h2>
            <p>kits de makes, paletas de sombras, rímel, base e pó banana.</p>
        </div>
        <div class="service">
            <h2>base mare maris</h2>
            <p>revendemos bases maria maria (patrocino da loja).</p>
        </div>
        <div class="service">
            <h2>paletas</h2>
            <p>todos os tipos de paletas, várias cores, brilhos e texturas.</p>
        </div>   
</body>
</html>
