<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #009ee2;
        }
        h1 {
            text-align: center;
            color: #000000;
        }
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .service {
            background-color: #4fcaff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .service h2 {
            color: #000000;
        }
        .service p {
            color: #000000;
        }
    </style>
</head>
<body>

    <h1>Nossos Serviços</h1>
    
    <div class="services">
        <div class="service">
            <h2>Bolo de Noiva</h2>
            <p>Personalização e sabor para o seu grande dia.</p>
        </div>
        <div class="service">
            <h2>Bolo de Rolo</h2>
            <p>Delícia clássica com recheios variados.</p>
        </div>
        <div class="service">
            <h2>Doces Finos</h2>
            <p>Uma seleção de doces que encantam a todos.</p>
        </div>   
</body>
</html>
